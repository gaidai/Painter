<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/multiinput.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>Multiple sectioned file upload with remove file from upload queue</title>

  
</head>
<body>
  <div class="container">
        <!-- The file upload form used as target for the file upload widget -->
        <img id="blah" src="#" alt="your image" />
        <form id="fileupload" action="#" method="POST" enctype="multipart/form-data">

            <div class="files" id="files1">
                <h2>Choose the images</h2>
                <span class="btn btn-info  btn-file">
                    Browse  <input name="files1" multiple="" accept="image/x-png,image/gif,image/jpeg, image/bmp" required type="file">
                </span>
                <br>
               
                    <ul class="fileList"></ul>                    
                
            </div>  

            <br>
            <br>

            <div class="row">
                <button id="uploadBtn" class="btn primary start">Start upload</button>
            </div>

            <br>
            <div class="row">
                <div class="span16">

                    <table class="zebra-striped"><tbody class="files"></tbody></table>
                </div>
            </div>
        </form>
       
    </div>
    <div class="alert">

        
        <div class="alert-body">
            <div class="alert-title">Title</div>
            <hr>
            <div class="alert-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        </div>

        <a class="alert-close"><i class="fas fa-times"></i></a>
    </div>
    <div class="mask" role="dialog"></div>
    <div class="myModal" role="alert"> 
      <button class="closeModal" role="button">X</button>
      <div id="resultLink">
            <div><a href="" class="" target="_blank"><span class="link6">Result link</span></a>
            </div>  	
      </div>  
    </div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>  
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/multiinput.js"></script>




</body>
</html>
